<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <table>
        <tr>
            <td><label>UserName</label></td>
            <td><input type="text" name="" value=""/></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="password" name="" value=""/></td>
        </tr>
        <tr>
            <td><label>Gender</label></td>
            <td>Male:<input type="radio" name="gen"/>
                Female:<input type="radio" name="gen"/>
                </td>
        </tr>
        <tr>
            <td><label>Course</label></td>
            <td>BE<input type="checkbox" name="" value="BE"/>
                MTech<input type="checkbox" name="" value="MTech"/>
                </td>
        </tr>
        <tr>
            <td><label>Address</label></td>
            <td><textarea cols="7" rows="4"></textarea></td>
        </tr>
        <tr>
            <td><label>Role</label></td>
            <td>
                <select>
                    <option>Admin</option>
                    <option>User</option>
                    <option>Employee</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit" name="" value="submit"/></td>
            <td><input type="reset" name="" value="reset"/></td>
        </tr>
    </table>
    </form>
</body>
</html>
